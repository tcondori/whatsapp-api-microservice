<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Simulator - Enterprise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #075E54;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .chat-header .status {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background: #25D366;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ECE5DD;
            background-image: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="pattern" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23pattern)"/></svg>');
        }
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }
        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        .user-message {
            background: #DCF8C6;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .system-message {
            background: #E3F2FD;
            margin: 10px auto;
            text-align: center;
            font-style: italic;
            color: #666;
            border-radius: 15px;
            font-size: 14px;
            max-width: 90%;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            background: #F0F0F0;
            align-items: center;
        }
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        .message-input:focus {
            border-color: #25D366;
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }
        .send-button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .send-button:hover {
            background: #20b358;
        }
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: none;
            margin: 10px 0;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            max-width: 80%;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .typing-dots {
            display: flex;
            align-items: center;
        }
        .typing-dots span {
            height: 8px;
            width: 8px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: typing 1.4s infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        .quick-actions {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .quick-action-btn {
            background: #E3F2FD;
            border: 1px solid #2196F3;
            color: #1976D2;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quick-action-btn:hover {
            background: #2196F3;
            color: white;
        }
        .status-bar {
            background: #075E54;
            color: white;
            padding: 8px 20px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h2>ü§ñ WhatsApp Bot Enterprise</h2>
            <div class="status" id="connectionStatus">Simulador Integrado</div>
        </div>
        
        <div class="status-bar" id="statusBar">
            Sistema iniciado - Modo: <span id="systemMode">Cargando...</span>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message system-message">
                ¬°Bienvenido al simulador enterprise de WhatsApp! üöÄ<br>
                Prueba escribir <strong>"soporte tecnico"</strong> para ver todas las opciones disponibles.
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="sendQuickMessage('hola')">üëã Hola</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('soporte tecnico')">üõ†Ô∏è Soporte</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('ventas')">üíº Ventas</button>
            <button class="quick-action-btn" onclick="checkSystemStatus()">‚öôÔ∏è Estado</button>
        </div>
        
        <div class="chat-input">
            <input type="text" class="message-input" id="messageInput" placeholder="Escribe tu mensaje..." />
            <button class="send-button" id="sendButton" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let isConnected = true;
        let sessionInfo = {};
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            initializeSession();
            checkSystemStatus();
        });
        
        function initializeSession() {
            fetch('/chat/new-session')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        sessionInfo = data;
                        updateConnectionStatus('Conectado - ' + data.phone_number);
                        addMessage(data.message, 'bot', 'system');
                    }
                })
                .catch(error => {
                    console.error('Error inicializando sesi√≥n:', error);
                    updateConnectionStatus('Error de conexi√≥n');
                    isConnected = false;
                });
        }
        
        function checkSystemStatus() {
            fetch('/chat/system-status')
                .then(response => response.json())
                .then(data => {
                    const mode = data.mode || 'unknown';
                    document.getElementById('systemMode').textContent = mode;
                    
                    if (mode === 'enterprise') {
                        document.getElementById('statusBar').style.background = '#25D366';
                    } else if (mode === 'hybrid') {
                        document.getElementById('statusBar').style.background = '#FF9800';
                    }
                })
                .catch(error => {
                    document.getElementById('systemMode').textContent = 'Error';
                    document.getElementById('statusBar').style.background = '#f44336';
                });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Deshabilitar input durante env√≠o
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Agregar mensaje del usuario
            addMessage(message, 'user');
            input.value = '';
            
            // Mostrar indicador de escritura
            showTypingIndicator();
            
            // Enviar al servidor
            fetch('/chat/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                
                if (data.status === 'success') {
                    const botMessage = data.bot_message.text;
                    const processingTime = data.bot_message.processing_time_ms;
                    const mode = data.session_info.mode;
                    
                    addMessage(botMessage, 'bot', data.bot_message.type);
                    
                    // Mostrar informaci√≥n de procesamiento
                    if (processingTime) {
                        setTimeout(() => {
                            addMessage(`Procesado en ${processingTime}ms (${mode})`, 'system');
                        }, 500);
                    }
                } else {
                    addMessage('Error: ' + data.message, 'bot', 'error');
                }
            })
            .catch(error => {
                hideTypingIndicator();
                addMessage('Error de conexi√≥n con el servidor', 'bot', 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                // Rehabilitar input
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            });
        }
        
        function sendQuickMessage(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }
        
        function addMessage(text, type, subtype = '') {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                           now.getMinutes().toString().padStart(2, '0');
            
            if (type === 'system') {
                div.className = 'message system-message';
                div.innerHTML = text;
            } else {
                div.className = `message ${type}-message`;
                div.innerHTML = `
                    ${text.replace(/\n/g, '<br>')}
                    <div class="message-time">${timeStr}</div>
                `;
            }
            
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        function updateConnectionStatus(status) {
            document.getElementById('connectionStatus').textContent = status;
        }
        
        // Enviar con Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-focus en el input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
